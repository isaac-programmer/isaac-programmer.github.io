<head>

    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>

    <label for="valorfinal">Valor Final: </label><input type="number" id="valorfinal" placeholder="Apenas números positivos">
    <input type="button" style="background-color: green;" value="Contar" onclick="contar()">
    <section id="res">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
