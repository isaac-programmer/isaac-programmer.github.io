<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa seguir e te mostrarei a tabuada dele.</p>
    <label for="num">Número: </label><input type="number" placeholder="Digite um número" id="num">
    <input type="button" style="background-color: green;" value="Tabuada" onclick="mostrarTabuada()">
    <section id="res">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="tabuada.js"></script>
</body>
</html>
