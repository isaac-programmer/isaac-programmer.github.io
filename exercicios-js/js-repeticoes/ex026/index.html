<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem "Inteligente"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contagem "Inteligente"</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
    <p>
        <label for="valorinicial">Valor Inicial: </label><input type="number" id="valorinicial" placeholder="Início da Contagem">
    </p>
    
    <p>
        <label for="valorfinal">Valor Final: </label><input type="number" id="valorfinal" placeholder="Fim da Contagem">
    </p>
    <p>
        <input type="button" style="background-color: green;" value="Contar" onclick="contar()">
    </p>
    <section id="res">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="contagem-inteligente.js"></script>
</body>
</html>
