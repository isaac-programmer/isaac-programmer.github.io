<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Números</h1>
    <input type="button" id="botao" value="Clique em mim" onclick="gerarNumero(1,100)">
    <input type="button" id="botao" value="Limpar" onclick="limpar()">
    <section id="res">
        <p>Cada vez que você apertar o botão acima, eu penso num número entre 1 e 100.</p>
    </section>
    <script src="gerador-numeros.js"></script>
</body>
</html>
